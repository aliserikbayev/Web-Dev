<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="page">
  <div class="promo">
    <img class="logo" src="images.jpeg" alt="Instagram">

    <h1>
      Посмотрите, какими моментами<br>
      из жизни поделились ваши<br>
      <span>близкие друзья</span>.
    </h1>
      
  </div>

  <div class="login">
    <form class="login-box">
      <h2>Войти в Instagram</h2>

      <input type="text" placeholder="Имя пользователя, номер телефона или email">
      <input type="password" placeholder="Пароль">

      <button type="submit">Войти</button>

      <a href="#" class="forgot">Забыли пароль?</a>

      <button type="button" class="facebook">
        Войти через Facebook
      </button>

      <button type="button" class="signup">
        Создать новый аккаунт
      </button>
    </form>

    <div class="meta">© Meta</div>
  </div>
</div>

<footer>
  <nav>
    <a href="#">Meta</a>
    <a href="#">Информация</a>
    <a href="#">Блог</a>
    <a href="#">Вакансии</a>
    <a href="#">Помощь</a>
    <a href="#">API</a>
    <a href="#">Конфиденциальность</a>
    <a href="#">Условия</a>
    <a href="#">Места</a>
  </nav>
</footer>

</body>
</html>
