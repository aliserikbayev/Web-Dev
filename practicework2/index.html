<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <section class="signup">
        <div class="cost"><h1>Spotify</h1></div>
        <div class="cost"><h2>Sign up for free</h2></div>
        <p class="textunder">Create your account to start listening.</p><br>
        <form>
            <div class="forms">
            <label for="email" class="bold-txt">Email address</label><br>
            <input type="email" id="email" class = "generic-btn" placeholder="name@example.com"><br>
            </div>
            <div class="forms">
            <label for="password" class="bold-txt">Password</label><br>
            <input type="password" id="password" class = "generic-btn" placeholder="Create a password"><br>
            </div>
            <div class="forms">
            <label for="email" class="bold-txt">Username</label><br>
            <input type="text" id="text" class = "generic-btn" placeholder="Pick a display name"><br>
            </div>
            <div class="forms">
            <input type="checkbox" id="terms">
            <label for="terms">I agree to to the <a href="#" class="terms-and-condition">Terms and Conditions</a></label><br>
           </div>
            <div class="submit"><input type="submit" class="btn" value="Sign Up"></div>
            <div class="underwear">
            Already have an account?
            <a href="#">Log in</a>
            </div>
        </form>
    </section>
</main>
</body>
